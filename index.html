<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>World of Beenie Boos</title>
		<link href="images/Ty.png" rel="icon" type="image/x-icon" />
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<!--blue-->
		<div class="box1">
			<div class="top-row">
				<div class="holdest"></div>
				<div class="holdest">
					<img src="images/Ty.png" onclick="resetPage()">
				</div>
				<div class="holdest"></div>
			</div>
			<div class="bottom-box" id="bottom-box">
				<img id="showcase">
			</div>
		</div>
		<!--pink-->
		<div class="box2">
			<div class="column">
				<div class="holder"><img src="images/octopus.png" id="octopus" onclick="moveOcto(this)"></div>
				<div class="holder"><img src="images/purplefish.png" id="purplefish" onclick="movePurpFish(this)"></div>
				<div class="holder"><img src="images/turtle.png" id="turtle" onclick="moveTurtlee(this)"></div>
				<div class="holder"><img src="images/shark.png" id="shark" onclick="moveMrshark(this)"></div>
			</div>
			<div class="column">
				<div class="holder"><img src="images/starfish.png" id="starfish" onclick="moveStarf(this)"></div>
				<div class="holder"><img src="images/orangefish.png" id="orangefish" onclick="moveOrangefish(this)"></div>
				<div class="holder"><img src="images/dolphin.png" id="dolphin" onclick="moveDolph(this)"></div>
				<div class="holder"><img src="images/whale.png" id="whale" onclick="moveWhalie(this)"></div>
			</div>
		</div>
		
		<script src="script.js"></script>
	</body>
	
</html>
